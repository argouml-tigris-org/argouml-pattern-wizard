patternwizard.helptext = \
	Mit Hilfe des Pattern-Wizards können bestehende Softwaresysteme überarbeitet und Entwurfsmuster integriert werden, bzw. neue Anwendungen mit Hilfe von Entwurfsmustern konzipiert werden.\n\
	\n\
	Anleitung:\n\
    1. Entscheiden Sie sich welche der "Verfügbaren Entwurfsmuster" Sie zu einem "Neuen Entwurfsmuster" kombinieren wollen.\n\
    2. Falls Sie die ausgewählten Pattern mit bereits existierenden Klassen kombinieren wollen, selektieren Sie die entsprechenden Klassen in ArgoUML und aktivieren Sie anschließend "Umwandeln der ausgewählten ArgoUML Klassen".\n\
    3. Im Komponenten-Tab können Sie nun die Klassen, Attribute und Methoden der von Ihnen ausgewählten Pattern und ggf. Ihre existierenden Klassen umbenennen und per Drag&Drop miteinander kombinieren. Sie können auch die zugewiesenen Stereotypen anpassen.\n\
    4. Im Relationen-Tab können Sie anschließend die Assoziationen, Generalisationen, Aggregationen, etc. ebenfalls umbenennen und die zugewiesenen Stereotypen anpassen.\n\
    5. Falls es durch die Kombination von Klassen dazu kommt, dass zwischen zwei Klassen mehrere Beziehungen bestehen, können diese ggf. per Drag&Drop kombiniert werden.\n\
    6. Mit einem Klick auf "OK" werden alle von ihnen vorgenommenen Manipulationen in ArgoUML umgesetzt.\n\
    
